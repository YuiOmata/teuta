<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>karaoke Sample</title>
  </head>

  <body>
    <div id="app">
      <p>test message</p>
      <router-view></router-view>
    </div>
  </body>

  <script id="top" type="text/template">
      <a v-link="{ path: '/songs' }">choose song!</a>
  </script>

  <script id="songs" type="text/template">
    <a v-link="{ path: '/initPage/0' }">君が代</a>
    <a v-link="{ path: '/initPage/1' }">ハナミズキ</a>
    <a v-link="{ path: '/initPage/2' }">なついろ笑顔で１２jump!</a>
  </script>

  <script id="initPage" type="text/template">
    <a v-link="{ path: '/game/' + $route.params.song_id }">start</a>
  </script>

  <script  id="game" type="text/template">
    <audio src='public/data/hanamizuki.mp3' autoplay></audio>
    <button v-if="stillStart" @click="gameStart">start</button>
    <h3 v-if="isPlaying">{{ getCombo + "コンボ！！" }}</h3>
    <div v-if="isPlaying" v-for="phrase in phrases" style="margin: 10px;">
      <div v-if="innerRange($index)">
        <div>{{ guidPhrases[$index] }}</div>
        <div>{{ phrase }}</div>
        <div v-if="$index == onfocus">
          {{ inputStringCurrent }}
          <font v-if="failInput" style="color: #ff0000;">{{ failInput }}</font>
        </div>
        <div><input v-if="$index == onfocus" autofocus name="field1" @keyup="checkLastInput($index)" v-model="inputChar"></div>
      </div>
    </div>
    <div v-if="isClear">
      <h1>clear!!</h1>
      <h3>{{ 'MAX コンボ：' + getMaxCombo }}</h3>
    </div>
  </script>

  <script id="setRanking">
  </script>

  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script>
    $.ajaxSetup({
      method: 'POST',
      dataType: 'text',
      xhrFields: {
        withCredentials: true
      }
    });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/0.7.13/vue-router.js"></script>

  <script src="public/router.js"></script>
</html>
